<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexChat - Public Access</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a modern look (optional, but good for "futuristic") -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- Auth Section -->
        <section id="auth-section">
            <div class="auth-card">
                <h1>NexChat <span class="logo-subtitle">Public Access</span></h1>
                <h2>Login</h2>
                <input type="text" id="username-input" placeholder="Username" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <button id="login-button" class="primary-button">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </section>

        <!-- Chat Section -->
        <section id="chat-section">
            <header id="chat-header">
                <div class="header-left">
                    <span class="chat-icon">ðŸ’¬</span>
                    <span class="chat-title">Admin Chat</span>
                </div>
                <div class="header-right">
                    <span id="current-username-display" class="user-info"></span>
                    <button id="logout-button" class="secondary-button">Logout</button>
                </div>
            </header>

            <div id="message-display">
                <!-- Chat messages will be dynamically added here -->
                <div class="chat-empty-state">
                    <p>Start a conversation with the Admin!</p>
                </div>
            </div>

            <div id="message-input-area">
                <input type="file" id="media-input" accept="image/*,video/*,audio/*" style="display: none;">
                <label for="media-input" class="media-upload-button primary-button">ðŸ“Ž</label>
                <input type="text" id="message-input" placeholder="Type your message..." aria-label="Type your message">
                <button id="send-button" class="primary-button">Send</button>
            </div>
        </section>
    </div>

    <!-- Firebase SDK CDN imports -->
    <!-- Using compat versions for simpler global access -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script> <!-- Optional -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script> <!-- NEW: For media sharing -->

    <!-- Your custom JavaScript file -->
    <script src="script.js" type="module"></script>
</body>
</html>
